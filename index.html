<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <div class="container">
      <img src="google.jpg" alt="Google" />
      <div class="search">
        <p>Search the web using Google!</p>
        <form action="https://google.com/search">
          <div>
            <input type="text" name="q" id="q" size="40" />
          </div>
          <div class="search__buttons">
            <input type="submit" value="Google Search" />
            <input type="submit" name="sa" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>

      <div class="footer">
        <div class="footer__links">
          Special Searches
          <ul>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </div>
        <div class="footer__links">
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </div>
        <div class="footer__links">
          <form action="">
            <span> Get Google!</span>
            <span> updates monthly:</span>
            <input
              type="email"
              name="subscribe"
              id="subscribe"
              placeholder="your e-mail"
            />
            <div class="search__buttons">
              <button type="submit">Subscribe</button>
              <a href="#">Archive</a>
            </div>
          </form>
        </div>
      </div>

      <div class="footer__copyright">Copyright Â©1998 Google Inc.</div>
    </div>
  </body>
</html>
